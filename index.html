<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Frontend Mentor Calculator</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@700&display=swap" rel="stylesheet">

  </head>
  <body>
    <main>
      <div class="content">
        <div class="head">
          <p id="calc">calc</p>
          <div class="themeGroup">
            <p id="theme">THEME</p>
            <div class="theme">
                <div class="themeLabels">
                <label for="color1">1</label>
                <label for="color2">2</label>
                <label for="color3">3</label>
              </div>
              <div class="radioButton">
                <input type="radio" id="color1" name="color">
                <input type="radio" id="color2" name="color">
                <input type="radio" id="color3" name="color">
              </div>
            </div>
          </div>
        </div>
        <div class="resultArea">
          <p id="result">366</p>
        </div>
        <div class="gridArea"> 
          <button class="btn number one">1</button>
          <button class="btn number two">2</button>
          <button class="btn number three">3</button>
          <button class="btn number four">4</button>
          <button class="btn number five">5</button>
          <button class="btn number six">6</button>
          <button class="btn number seven">7</button>
          <button class="btn number eight">8</button>
          <button class="btn number nine">9</button>
          <button class="btn number zero">0</button>
          <button class="comma number">.</button>
          <button class="btn2 operation divided">/</button>
          <button class="delete">DEL</button>
          <button class="btn2 operation plus">+</button>
          <button class="btn2 operation minus">-</button>
          <button class="btn2 operation multiplied">*</button>
          <button class="reset">RESET</button>
          <button class="total">=</button>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
